<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body data-spy="scroll" data-target="#header" data-offset="100">
    
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark sticky-top" id="header">  
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-nav">
        <nav class="navbar-toggler-icon"></nav>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav p-3 bg-light dropdown-nav">
          <h6>My Beta Version Calculator</h6>
          <div class="col-3">
            <img src="images/saidfaisal.jpg" class="photoprofile">
            <button class="photoprofile btn btn-dark">Said Faisal</button>
          </div>
       
        </ul>
      </div>
    </header>

    <!-- Main-->
    <div class="container-fluid">
      <div class="container w-50 border p-5 my-3 bg-muted shadow-lg">
        <div class="row">
            <div class="col-12 display-no-padding my-3">
              <form>
                <input type="text" pattern= "[0-9]" class="form-control display-number" id="display1" readonly value="0">
                <input type="text" pattern= "[0-9]" class="w-100 display-number2 form-input bg-warning border border-warning" id="display2" readonly>
              </form>
            </div>
        </div>
        <div class="row">
          <button class="col btn btn-resize mr-1 mt-2 bg-danger border border-danger" id="c" onclick="getData(this.id)" value="C">C</button>
          <button class="col btn btn-secondary btn-resize ml-1 mr-1 mt-2" id="ce" onclick="getData(this.id)" value="CE">CE</button>
          <button class="col btn btn-secondary btn-resize mr-1 ml-1 mt-2" id="clear" onclick="getData(this.id)" value="clear">&larr;</button>
          <button class="col btn btn-secondary btn-resize ml-1 mt-2" id="divide" onclick="getData(this.id)" value="/">&divide;</button>
        </div>
        <div class="row">
          <button class="col btn btn-secondary btn-resize mr-1 mt-2" id="seven" onclick="getData(this.id)" value="7">7</button>
          <button class="col btn btn-secondary btn-resize ml-1 mr-1 mt-2" id="eight" onclick="getData(this.id)" value="8">8</button>
          <button class="col btn btn-secondary btn-resize mr-1 ml-1 mt-2" id="nine" onclick="getData(this.id)" value="9">9</button>
          <button class="col btn btn-secondary btn-resize ml-1 mt-2" id="times" onclick="getData(this.id)" value="x">&times;</button>
        </div>
        <div class="row">
          <button class="col btn btn-secondary btn-resize mr-1 mt-2" id="four" onclick="getData(this.id)" value="4">4</button>
          <button class="col btn btn-secondary btn-resize ml-1 mr-1 mt-2" id="five" onclick="getData(this.id)" value="5">5</button>
          <button class="col btn btn-secondary btn-resize mr-1 ml-1 mt-2" id="six" onclick="getData(this.id)" value="6">6</button>
          <button class="col btn btn-secondary btn-resize ml-1 mt-2" id="sub" onclick="getData(this.id)" value="-">-</button>
        </div>
        <div class="row">
          <button class="col btn btn-secondary btn-resize mr-1 mt-2" id="one" onclick="getData(this.id)" value="1">1</button>
          <button class="col btn btn-secondary btn-resize ml-1 mr-1 mt-2" id="two" onclick="getData(this.id)" value="2">2</button>
          <button class="col btn btn-secondary btn-resize mr-1 ml-1 mt-2" id="three" onclick="getData(this.id)" value="3">3</button>
          <button class="col btn btn-secondary btn-resize ml-1 mt-2" id="add" onclick="getData(this.id)" value="+">+</button>
        </div>
        <div class="row">
          <button class="col btn btn-secondary btn-resize mr-1 mt-2" id="plusminus" onclick="getData(this.id)" value="+-">&PlusMinus;</button>
          <button class="col btn btn-secondary btn-resize ml-1 mr-1 mt-2" id="zero" onclick="getData(this.id)" value="0">0</button>
          <button class="col btn btn-secondary btn-resize mr-1 ml-1 mt-2" id="dot" onclick="getData(this.id)" value=".">.</button>
          <button class="col btn btn-warning btn-resize ml-1 mt-2" id="equal" onclick="getData(this.id)" value="=">=</button>
        </div>
        
      </div>
    </div>

    

    <!-- Footer-->
    <footer class="container-fluid bg-dark text-center p-2 mt-2">
        <h6 class="text-light text-center font-weight-bold">Copyright 2019&copy; Design by Me</h5>
    </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        let displayNumber = "";
        let displayNumber2 = "";
        let number = 0;
        let listofNumber = [];
        let listofOperator = [];
        let total = 0;
        let temp = 0;
        let iteration = 0;

        function getData(id) {

          let data = document.getElementById(id).value;
          if(data=="."||data == "0"||data=="1"||data=="2"||data=="3"||data=="4"||data=="5"||data=="6"||data=="7"||data=="8"||data=="9") {
            if(displayNumber == "0"){
              displayNumber = "";
            }
            displayNumber += document.getElementById(id).value;
            document.getElementById('display1').value = displayNumber;
          } 
          
          else {
            let operator = document.getElementById(id).value;

            if(operator != "=" && operator != "+-" && operator != "clear") {
              listofOperator.push(operator);
            }

            if(operator == "+-"){
              var num = -1 * Number(displayNumber);
              displayNumber = String(num);
              document.getElementById('display1').value = displayNumber;
            }

            if(operator == "CE"){
              displayNumber = "0";
              document.getElementById('display1').value = displayNumber;
            }

            if(operator == "clear"){
              let nilai = displayNumber.length;
              displayNumber = displayNumber.substring(0, nilai - 1)
              //displayNumber = displayNumber.sbstring(0, displayNumber.value.length - 1);
              document.getElementById('display1').value = displayNumber;
            }

            if(operator != "CE" && operator != "clear" && operator != "+-" && operator != "clear") {
              let changetoNumber = Number(displayNumber);
              listofNumber.push(changetoNumber);
              document.getElementById('display1').value = listofNumber[listofNumber.length-1];
              displayNumber = "";
            }

            
            
            if(operator == "=") {
              for(let i=0; i < listofNumber.length; i++) {
                if(listofOperator[i] == "+") {
                  if(i == 0) {
                    total += listofNumber[i] + listofNumber[i+1];
                  } else {
                    total += listofNumber[i+1];
                  }
                } else if(listofOperator[i] == "-") {
                  if(i == 0) {
                    total += listofNumber[i] - listofNumber[i+1];
                  } else {
                    total -= listofNumber[i+1];
                  }
                } else if(listofOperator[i] == "/") {
                  if(i == 0) {
                    total += listofNumber[i] / listofNumber[i+1];
                  } else {
                    total /= listofNumber[i+1];
                  }
                } else if(listofOperator[i] == "x") {
                  if(i == 0) {
                    total += listofNumber[i] * listofNumber[i+1];
                  } else {
                    total *= listofNumber[i+1];
                  }
                }
              } 
              document.getElementById('display1').value = total;
              displayNumber2 = "";
              listofNumber = [];
              listofOperator = [];
              total = 0;
            }

            if(operator == "C") {
              displayNumber = "0";
              displayNumber2 = "";
              listofNumber = [];
              listofOperator = [];
              total = 0;
              document.getElementById('display1').value = displayNumber;
            }

            displayNumber2 = "";
            for(let i=0; i < listofNumber.length; i++) {
              displayNumber2 += listofNumber[i];
              if (typeof(listofOperator[i]) != "undefined"){
                displayNumber2 += listofOperator[i];
              }
            }
            
            document.getElementById('display2').value = displayNumber2;
          }
        }
    
    </script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
